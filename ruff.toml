line-length = 119

[lint]
fixable = ["ALL"]
select = [
    "E",
    "F",
    "UP",
    "I",
    "COM",
    "ANN",
    "PL",
    "RET",
    "ARG",
    "SIM",
    "RSE",
    "PT",
    "T20",
    "PIE",
    "G",
    "LOG",
    "ISC",
    "C4",
    "A",
    "BLE",
]
ignore = [
    "ANN101",
    "ANN102",
    "ANN204",
]

[lint.extend-per-file-ignores]
"*/views.py" = [
    "ARG002",  # args
    "ANN001",  # type annotation
    "ANN002",  # Missing type annotation for `*args`
    "ANN003",  # Missing type annotation for `**kwargs`
    "ANN201",  # return type in views
    "ARG001",  # Unused function argument
]

"*/serializers.py" = [
    "ARG002",  # args
]

[format]
quote-style = "single"
indent-style = "space"

